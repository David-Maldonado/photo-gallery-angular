<div class="col-lg-4 mx-auto">
    <div class="card">

        <div class="card-header">
            Subir una foto
        </div>

        <div class="card-body">
            <form (submit)= "uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" required class="form-control" placeholder="Título de la foto" #title>
                </div>

                <div class="form-group">
                   <textarea rows="2" required class="form-control" placeholder="Descripción de la foto" #description></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput >
                <img [src]="photoSelected || '/assets/no-image-png.png'" class="img-fluid" (click)="photoInput.click()" alt="no image">
                
                <button class="btn btn-primary btn-block">Subir</button>
            </form>

        </div>

    </div>

</div>
