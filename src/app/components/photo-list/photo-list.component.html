
<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos">

        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">

                {{photo.title}}
            </div>
           
            <img class="img-fluid" [src]="'http://localhost:5000/' + photo.imagePath">
         
            <div class="card-body">

                {{photo.description}}

            </div>
        </div>
    </div>
</div>
